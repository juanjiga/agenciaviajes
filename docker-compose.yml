version: '3.8'

services:

  db:
    image: postgres:15.2
    container_name: agenciaviajes
    restart: always
    volumes:
      - ./db/sql/create_schema.sql:/docker-entrypoint-initdb.d/create_schema.sql
      - ./db/sql/data.sql:/docker-entrypoint-initdb.d/data.sql
    environment:
      - POSTGRES_DB=agenciaviajesdb
      - POSTGRES_USER=juan
      - POSTGRES_PASSWORD=1234
    ports:
      - "5432:5432"